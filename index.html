<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./resources/pictures/avatar.jpeg" alt="头像" style="width:40px;" class="rounded-pill">  
      </a>
      <a class="navbar-brand" href="#">zcp的主页</a> 
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">个人信息</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">课程笔记和成果</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">无聊的小游戏</a>
          </li> 
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="my_gallary" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#my_gallary" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#my_gallary" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#my_gallary" data-bs-slide-to="2"></button>
    </div>
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./resources/pictures/taiwu.jpeg" alt="太美丽了太舞" class="d-block w-100">
        <div class="carousel-caption">
          <p style="color: black;">在太舞</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./resources/pictures/czx.jpeg" alt="你怎么知道我和陈忠祥合过影" class="d-block w-100">
        <div class="carousel-caption">
          <p>硕大的肌肉，激情的拍摄！</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./resources/pictures/bike_1.jpeg" alt="我怎么看起来这么不专业" class="d-block w-100">
        <div class="carousel-caption">
          <p style="color: black;">和北大车队一起</p>
        </div>
      </div>
    </div>
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#my_gallary" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#my_gallary" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

</body>
</html>
